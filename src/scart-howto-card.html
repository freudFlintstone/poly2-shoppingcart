<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">

<link rel="import" href="shared-styles.html">

<dom-module id="scart-howto-card">
  <template>
    <style>
      paper-card {
        margin: 0px 24px 24px 24px;
        width: calc(100% - 48px);
      }
      .card-content {
        padding: 0px;
        margin: 20px;
        position: relative;
      }
      .card-title-box {
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
        height: 150px;
        background: #77909D;
        color: white;
        padding: 0px 20px 10px;
      }
      a {
        font-size: 13px;
      }
    </style>

    <paper-card>
      <div class="card-title-box">
        <div class="paper-font-title">Now to get started</div>
      </div>
      <div class="card-content">
        <div>
          Create a new tag to put near some of your appliances when they run
          out of something you often need, and add the product to your
          shopping list by a single tap! Press the action button to get
          started.
        </div>
        <br><br>
        <a href="/about">More info</a>
      </div>
    </paper-card>
  </template>

  <script>
    class SCartHowToCard extends Polymer.Element {
      static get is() { return 'scart-howto-card'; }
    }

    window.customElements.define(SCartHowToCard.is, SCartHowToCard);
  </script>
</dom-module>
